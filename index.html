<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Morse Code Translator</title>
</head>

<body>
    <header>
        <h1 class="title">Morse Code to English</h1>
    </header>

    <main>
        <form action="" class="input-form">
            <div class="input-form__mode-select">

                <input type="radio" name="mode-select" id="eToMc" value="eToMC" checked=true>
                <label for="eToMC">English -> Morse Code</label>

                <input type="radio" name="mode-select" id="mcToE" value="mcToE">
                <label for="mcToE">Morse Code -> English</label>
            </div>
            <label for="input">Input</label>
            <textarea name="input" id="input-textarea" cols="25" rows="10"></textarea>
            <label for="output">Output</label>
            <textarea name="output" id="output-textarea" cols="25" rows="10"></textarea>
            <br />
            <button class="input-form__submit-button">Translate!</button>
        </form>
    </main>
</body>
<script type="module" src="./scripts/morse.js"></script>

</html>
